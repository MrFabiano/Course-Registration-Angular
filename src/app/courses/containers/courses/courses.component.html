<mat-card>
  <mat-toolbar color="primary">Available Courses</mat-toolbar>

  @if (courses$ | async; as courses) {
    <div
      class="column-flex mat-elevation-z8">
      <app-courses-list
        [courses]="courses.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)">
      </app-courses-list>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        aria-label="Select page of courses"
        (page)="refresh($event)"
        >
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>

  </ng-template>
</mat-card>
